<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quick Access - Sign up form request</title>
</head>
<body>
    <div class="panel">
        <div class="wrapper2">
            <img src="images/logo.jpg">
            <h4>Student Information</h4>
            <form action="#">

                <p id="info">Please secure your password.</p>
            </form>
        </div>
    </div>
